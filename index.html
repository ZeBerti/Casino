<html>
	<head>
		<title>Roulette simulation</title>		

		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		 <meta charset="UTF-8"> 
		
	</head>


	<body>

	<div>
		<h1>Roulette simulaton</h1>
	</div>
	
	<div id="hud">
		<!-- Kontostand -->
		<h2>Kontostand</h2>
		<label>Max. turns:</label> <input type=number id="maxLoopsInput" placeholer="Max. no. of turns" value=20> </br>
		<label>Turns</label> <span class="hud" id="turn-counter">0</span> </br>
		<label class="dollar-label rich money">ðŸ’²</label> <span id="credit" class="money rich">50</span> </br>
	</div>
	
	<div>
		<img id="rouletteImg" height=300 
		src="https://media.istockphoto.com/vectors/disc-roulette-for-casino-games-view-from-above-vector-id854833762?k=6&m=854833762&s=612x612&w=0&h=Sj_aYkEP7lxFl9wuMW58PSz5QFW4OyjSg8Z-fRPn1eU=">		
		
		<img id="turngif" height=300 src="resources/img/Roulette.gif" class="invisible">

		<div id="lastnumberdiv" class="bleached">
			<label>Last number: </label><span id="lastnumber">no turn yet</span>
		</div>
	</div>
	
	<div>
		<h3> Bet </h3>
		Bet: <input id="placedBet" type="number" placeholder="1" value="1"> <button onclick="doubleBet()">double bet</button> <button onclick="setBetTo1()">1</button>
	</div>
	
	<div>
		<button class="turnButton" id="turnButtonBlack" onclick="turnBlack();">turn</button>
		<button class="turnButton" id="turnButtonRed" onclick="turnRed();">turn</button>
	</div>
	
	<div>
		<textarea id="log"> > Bet on black or red. Bet an amount of money and win &#13;&#10 > </textarea>
	</div>
	
	<input id="timeBetweenBets" type="number" placeholder="1000" value="1000">
	
	<div>
		Use bet-machine: <a href="auto.html"><button>Bet-Machine</button></a>
	</div>

	<script src="resources/utils.js"></script>
	
	</body>
</html>
